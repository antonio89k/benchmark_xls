<html>
   <head Access-Control-Allow-Origin:*>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.js" integrity="sha512-zO8oeHCxetPn1Hd9PdDleg5Tw1bAaP0YmNvPY8CwcRyUk7d7/+nyElmFrB6f7vg4f7Fv4sui1mcep8RIEShczg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.bundle.min.js" integrity="sha512-SuxO9djzjML6b9w9/I07IWnLnQhgyYVSpHZx0JV97kGBfTIsUYlWflyuW4ypnvhBrslz1yJ3R+S14fdCWmSmSA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js" integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="resources/script.js"></script>
      <link rel="stylesheet" href="resources/style.css">
   </head> 
   <body class="col-back">
      <nav class="navbar bg-body-tertiary">
         <div class="container-fluid back-header">
            <a class="navbar-brand navbar-head" href="#">
            <img src="resources/logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-top">
            <span class="text-logo">Benchmark universit&agrave; e indicatori</span>
            </a>
         </div>
      </nav>
      <br/>
      <div class="row">
         <div class="col-md-12">
            <div class="seleziona">
               <label for="ind-select" style="padding-right: 5px;"><strong>Indicatore:</strong></label>
               <select class="form-select width-select" aria-label="Select indicatori" name="indicatori" id="ind-select"></select>
            </div>
         </div>
      </div>
      <br/>


      <div class="row text-size-8">
         <div class="col-md-2 line-right">
           <h5 style="padding-left: 28px;"><strong>Elenco universit&agrave;:</strong></h5><br/>
           <div id="ind-uni">
            <input type="checkbox" value="99" id="uni99" name="check-uni"></input>
            <label for="uni99"><strong>Tutte le universit&agrave;</strong></label>
            <br/>
            <input type="checkbox" value="999" id="uni999" name="check-uni"></input>
            <label for="uni999"><strong>Tutte le universit&agrave; telematiche</strong></label>
            <br/>
            <input type="checkbox" value="50" id="uni50" name="check-uni"></input>
            <label for="uni50"><strong>Tutte le universit&agrave; fisiche</strong></label>
            <br/>
           </div>
         </div>

         <div class="col-md-10">

            <div id="radio-top" class="row" style="padding-left: 15px;">
               <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="top-value" id="top-five-id" value="5">
                  <label class="form-check-label" for="top-five-id">Top 5</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="top-value" id="top-ten-id" value="10">
                  <label class="form-check-label" for="top-ten-id">Top 10</label>
                </div>
            </div>

            <div id="grafico-top-valore" class="row" style="padding-left: 15px;">
               <canvas id="grafico-top-valore-chart"></canvas>
            </div>

            <div id="grafico-top-trend" class="row" style="padding-left: 15px;">
               <canvas id="grafico-top-trend-chart"></canvas>
            </div>

            <div class="row">
               <div class="col-md-6" id="grafico-d-div">
                  <div id="grafico-d">
                     <canvas id="grafico-dispersione"></canvas>
                  </div>
               </div>
               <div class="col-md-6" id="table-custom-div">
                  <table class="table table-striped table-custom" id="table-custom-id" style="margin-left: 2rem;">
                     <thead>
                        <tr>
                           <th scope="col">Indicatore</th>
                           <th scope="col">Valore anno precedente</th>
                           <th scope="col">Valore anno 2022</th>
                           <th scope="col">Trend</th>
                           <th scope="col"></th>
                        </tr>
                     </thead>
                     <tbody id="content-body">
                     </tbody>
                  </table>
               </div>
            </div>

		 </div>

      </div>
   </body>
</html>
